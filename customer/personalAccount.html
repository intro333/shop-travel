<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <meta charset="UTF-8">
    <title>Личный Кабинет</title>
</head>
<body>
<div class="container">
    <h2>Редактирование личных данных</h2>
    <hr>
    <div class="personal-container">
        <div class="image-container">
            <div class="customer-image">

            </div>
        </div>
        <div class="customer-data-container">
            <div class="register-filds-label-input">
                <label class="register-filds-label" for="fname">Имя</label>
                <input id="fname" name="fname" type="fname" placeholder="Введите имя">
            </div>
            <div class="register-filds-label-input">
                <label class="register-filds-label" for="sname">Фамилия</label>
                <input id="sname" name="sname" type="sname" placeholder="Введите фамилию">
            </div>
            <div class="register-filds-label-input">
                <label class="register-filds-label" for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Введите электронную почту">
            </div>
            <div class="register-filds-label-input">
                <label class="register-filds-label" for="phone">Телефон</label>
                <input id="phone" name="phone" type="phone" placeholder="+7(__)__ ___">
            </div>
        </div>
    </div>
</div>
</body>
</html>
