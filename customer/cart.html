<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <link media="all" type="text/css" rel="stylesheet" href="/includes/css/bootstrap-datepicker3.min.css">
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" type="text/css" href="/includes/css/main.css">
</head>
<body>
<div class="container">


    <h2>Корзина</h2>

    <table id="cart-products-table">
        <tr>
            <th class="table-30-procent">Продукт</th>
            <th class="table-25-procent">Цена</th>
            <th class="table-25-procent">Количество</th>
            <th class="table-10-procent">Стоимость</th>
            <th class="table-10-procent"></th>
        </tr>
        <tr>
            <td class="table-40-procent-td">
                <img class="cart-product-image" src="/images/meatorchicken/beef.jpg" height="70" style="margin-right: 30px">
                <span>Говядина</span>
            </td>
            <td>800 ₽ / кг.</td>
            <td style="text-align: start;">
                <div class="order-table__cell">
                    <div class="b-number">
                        <div class="order-number">
                            <div class="order-number__field">
                                <input type="number" max="99" min="0" value="2" class="order-number-inp" data-product-id="1">
                            </div>
                            <div class="order-number__spin minus"></div>
                            <div class="order-number__spin plus"></div>
                        </div>
                    </div>
                </div>
            </td>
            <td>1600 ₽</td>
            <td style="color: firebrick;">
                <span class="remove-product glyphicon glyphicon-trash" aria-hidden="true"data-product-id="1"></span>
            </td>
        </tr>
        <tr>
            <td class="table-40-procent-td">
                <img class="cart-product-image" src="/images/meatorchicken/pork.jpg" height="70" style="margin-right: 30px">
                <span>Свинина</span>
            </td>
            <td>650 ₽ / кг.</td>
            <td style="text-align: start;">
                <div class="order-table__cell">
                    <div class="b-number">
                        <div class="order-number">
                            <div class="order-number__field">
                                <input type="number" max="99" min="0" value="2" class="order-number-inp" data-product-id="2">
                            </div>
                            <div class="order-number__spin minus"></div>
                            <div class="order-number__spin plus"></div>
                        </div>
                    </div>
                </div>
            </td>
            <td>1300 ₽</td>
            <td>
                <span class="remove-product glyphicon glyphicon-trash" aria-hidden="true" data-product-id="2"></span>
            </td>
        </tr>
        <tr>
            <td class="table-40-procent-td">
                <img class="cart-product-image" src="/images/meatorchicken/veal.jpg" height="70" style="margin-right: 30px">
                <span>Телятина</span>
            </td>
            <td>545 ₽ / шт.</td>
            <td style="text-align: start;">
                <div class="order-table__cell">
                    <div class="b-number">
                        <div class="order-number">
                            <div class="order-number__field">
                                <input type="number" max="99" min="0" value="3" class="order-number-inp" data-product-id="3">
                            </div>
                            <div class="order-number__spin minus"></div>
                            <div class="order-number__spin plus"></div>
                        </div>
                    </div>
                </div>
            </td>
            <td>1635 ₽</td>
            <td style="color: firebrick;">
                <span class="remove-product glyphicon glyphicon-trash" aria-hidden="true"data-product-id="3"></span>
            </td>
        </tr>
    </table>
    <div class="cart-order__total">Итог:&nbsp;<span>4535</span></div>
</div>
</body>
<script src="/includes/js/libs/bootstrap-datepicker.min.js"></script>
<script src="/includes/js/libs/jquery.maskedinput.min.js"></script>
<script src="/includes/js/libs/bootstrap-datepicker.ru.min.js"></script>
<script src="/includes/js/classes.js"></script>
<script src="/includes/js/main.js"></script>
<script src="/includes/js/function.js"></script>
</html>
