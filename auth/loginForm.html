<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <link media="all" type="text/css" rel="stylesheet" href="/includes/css/bootstrap-datepicker3.min.css">

    <link rel="stylesheet" type="text/css" href="../includes/css/main.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="register-container-main">
            <div class="register-container">
                <div class="register-header">
                    <div>
                        <p class="main-text">Войти</p>
                        <p class="explain-text">Для входа укажите адрес электронной почты</p>
                    </div>
                    <div class="middle-button"><p>Зарегистрироваться</p></div>
                </div>
                <div class="register-filds">
                    <div class="register-filds-label-input">
                        <label class="register-filds-label" for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="Введите электронную почту">
                    </div>
                    <div class="register-filds-label-input">
                        <label class="register-filds-label" for="password">Пароль</label>
                        <input id="password" name="password" type="password" placeholder="Введите пароль">
                    </div>
                    <div class="register-filds-elements">
                        <label class="register-filds-label"></label>
                        <div>
                            <input type="checkbox" id="remember-me" name="remember-me" />
                            <label for="remember-me"><span></span>Запомнить меня</label>
                        </div>
                    </div>
                    <div class="register-filds-elements">
                        <label class="register-filds-label"></label>
                        <div>
                            <!--<button class="login-button">Войти</button>-->
                            <div class="login-button"><p>Войти</p></div>
                            <a class="recover-password" href="#">Восстановить пароль</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>
<script src="/includes/js/libs/bootstrap-datepicker.min.js"></script>
<script src="/includes/js/libs/jquery.maskedinput.min.js"></script>
<script src="/includes/js/libs/bootstrap-datepicker.ru.min.js"></script>
<script src="/includes/js/main.js"></script>
</html>
